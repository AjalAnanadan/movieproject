{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem; margin-top: 20px; margin-right: 20px;">
  <img src="{{i.img.url}}" width="286px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text"></p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">go </a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
